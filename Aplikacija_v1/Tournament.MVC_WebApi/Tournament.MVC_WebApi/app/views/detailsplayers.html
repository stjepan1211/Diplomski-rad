<div class="container" ng-controller="tournamentsController" ng-init="getPlayersByTeam()">
    <h2 class="well">Players details</h2>
    <div class="well col-lg-12">
        <form>
            <div class="row">
                <div class="col-lg-4"><label class="col-lg-4">Search name:</label> <input ng-model="search.PlayerName" /></div>
                <div class="col-lg-4"><label class="col-lg-4">Search surname:</label> <input ng-model="search.PlayerSurname" /></div>
            </div>
        </form>
        <table class="table table-responsive table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th ng-click="sort('Name')">
                        <span class="glyphicon sort-icon" ng-show="sortKey=='Name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        Name
                    </th>
                    <th ng-click="sort('Surname')">
                        <span class="glyphicon sort-icon" ng-show="sortKey=='Surname'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        Surname
                    </th>
                    <td ng-click="sort('Goals')">
                        <span class="glyphicon sort-icon" ng-show="sortKey=='Goals'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        Goals
                    </td>
                    <td ng-click="sort('YellowCards')">
                        <span class="glyphicon sort-icon" ng-show="sortKey=='YellowCards'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        Yellow cards
                    </td>
                    <td ng-click="sort('RedCards')">
                        <span class="glyphicon sort-icon" ng-show="sortKey=='RedCards'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        Red cards
                    </td>
                </tr>
            </thead>
            <tbody dir-paginate="item in playerData  | toArray:false | orderBy:sortKey:reverse  | filter: {Name: search.PlayerName, Surname: search.PlayerSurname} | itemsPerPage:8">
                <tr>
                    <td>
                        {{item.Name}}
                    </td>
                    <td>
                        {{item.Surname}}
                    </td>
                    <td>
                        {{item.Goals}}
                    </td>
                    <td>
                        {{item.YellowCards}}
                    </td>
                    <td>
                        {{item.RedCards}}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="col-lg-12 row">
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
