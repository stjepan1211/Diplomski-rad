<div  class="container" ng-controller="homeController" ng-init="getTouramentsAnnouncements();getInProgressTouraments();">
    <h2 class="well">IN PROGRESS:</h2>

    <table class="table table-responsive table-hover well">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Type
                </th>
                <th>
                    Start Date
                </th>
                <th>
                    End Date
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in tournamentInProgressData">
                <td>
                    {{item.Name}}
                </td>
                <td>
                    {{item.Type}}
                </td>
                <td ng-bind="item.StartTime | date:'yyyy-MM-dd'">
                    {{item.StartTime}}
                </td>
                <td ng-bind="item.EndTime | date:'yyyy-MM-dd'">
                    {{item.EndTime}}
                </td>
            </tr>
        </tbody>
    </table>
    <h2 class="well">ANNOUNCEMENTS:</h2>

    <table class="table table-responsive table-hover well">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Type
                </th>
                <th>
                    Start Date
                </th>
                <th>
                    End Date
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in tournamentAnnouncements">
                <td>
                    {{item.Name}}
                </td>
                <td>
                    {{item.Type}}
                </td>
                <td ng-bind="item.StartTime | date:'yyyy-MM-dd'">
                    {{item.StartTime}}
                </td>
                <td ng-bind="item.EndTime | date:'yyyy-MM-dd'">
                    {{item.EndTime}}
                </td>
            </tr>
        </tbody>
    </table>
    <br />
    <br />
</div>
