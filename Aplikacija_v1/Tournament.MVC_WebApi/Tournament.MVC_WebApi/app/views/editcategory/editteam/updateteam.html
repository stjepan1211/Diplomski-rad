<div ng-controller="editteamController" ng-init="getTeamDataByTournament()">
    <form name="updateteamform">
        <div class="row">
            <label class="col-lg-3">Update team:</label>
            <div>
                <select class="col-lg-6 selectpicker dropdown form-control" data-style="btn-primary" ng-model="selectedTeamUpdateItem" ng-options="item as item.Name for item in getTeamDataByTournament">
                    <optgroup label="Select team to update:"></optgroup>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p>Name: </p>
            </div>
            <div class="col-lg-6">
                <input type="text" placeholder="Enter Tournament Name Here.." class="form-control" required ng-model="updateTeamData.Name" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p>Number of players:</p>
            </div>
            <div class="col-lg-6">
                <input type="number" min="8" max="14" placeholder="Enter Number Of Players Here..." class="form-control" required ng-model="updateTeamData.NumberOfPlayers" />
            </div>
        </div>
        <button ng-disabled="updateteamform.$invalid" type="button" class="btn btn-lg btn-info" ng-click="updateTeam()">Update</button> 
    </form>
</div>
