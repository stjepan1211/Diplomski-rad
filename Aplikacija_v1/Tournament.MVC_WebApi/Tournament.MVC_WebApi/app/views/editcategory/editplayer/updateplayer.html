<div ng-controller="editplayerController" ng-init="getTeamDataByTournament();getPlayerDataByTournament()">
    <form name="updatePlayerForm">
        <div class="row">
            <div class="col-lg-3">
                <label>Select player:</label>
            </div>
            <div class="col-lg-6">
                <select class="col-lg-6 selectpicker dropdown form-control" data-style="btn-primary" ng-model="updateplayerselected" ng-options="item as item.Surname + ' - ' + item.Name for item in getPlayerDataByTournament">
                    <optgroup label="Select player:"></optgroup>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label>Select team:</label>
            </div>
            <div class="col-lg-6">
                <select class="col-lg-6 selectpicker dropdown form-control" data-style="btn-primary" ng-model="updateteamselected" ng-options="item as item.Name for item in getTeamDataByTournament"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label>Name:</label>
            </div>
            <div class="col-lg-6">
                <input type="text" placeholder="Enter Player Name Here.." class="form-control" required ng-model="updatePlayerData.Name" />
            </div>
        </div>
        <div class="row">
             <div class="col-lg-3">
                <label>Surname:</label>
            </div>
            <div class="col-lg-6">
                <input type="text" placeholder="Enter Player Surname Here.." class="form-control" required ng-model="updatePlayerData.Surname" />
            </div>
        </div>
        <div class="row">
            <label class="col-lg-3">Goals:</label>
            <div class="col-lg-6">
                <input type="number" placeholder="Goals number Here.." class="form-control" required ng-model="updatePlayerData.Goals" />
            </div>
        </div>
        <div class="row">
            <label class="col-lg-3">Yellow cards:</label>
            <div class="col-lg-6">
                <input type="number" placeholder="Yellow cards number Here.." class="form-control" required ng-model="updatePlayerData.YellowCards" />
            </div>
        </div>
        <div class="row">
            <label class="col-lg-3">Red cards:</label>
            <div class="col-lg-6">
                <input type="number" placeholder="Red cards number Here.." class="form-control" required ng-model="updatePlayerData.RedCards" />
            </div>
        </div>
        <div class="row">
            <label class="col-lg-3">Matches played:</label>
            <div class="col-lg-6">
                <input type="number" placeholder="Matches Played Here.." class="form-control" required ng-model="updatePlayerData.GamesPlayed" />
            </div>
        </div>
        <button ng-disabled="updatePlayerForm.$invalid" type="button" class="btn btn-lg btn-info" ng-click="updatePlayer()">Update player</button> 
    </form>
</div>
