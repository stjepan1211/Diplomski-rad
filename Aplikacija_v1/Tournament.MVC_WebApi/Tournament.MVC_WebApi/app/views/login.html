<div  class="container" ng-controller="loginController">
    <h1 class="col-lg-12 well">Log in</h1>
        <div class="col-lg-12 well">
            <center>
                    <form name="loginform">
                            <div class="row">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" placeholder="Enter Username here.." class="form-control" required ng-model="loginData.UserName" />
                                </div>
                            </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" placeholder="Enter Password Here.." class="form-control" required ng-model="loginData.Password" />
                                    </div>
                                </div>
                            <button ng-disabled="loginform.$invalid" type="button" class="btn btn-lg btn-info" ng-click="login()">Log in</button>
                    </form>
                <br />
                <center>
                    <div class="alert alert-info" ng-show="loading">
                        Loading
                    </div>
                </center>
                <!--<div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70"
                         aria-valuemin="0" aria-valuemax="100" style="width:70%">
                        <span class="sr-only">70% Complete</span>
                    </div>
                </div>-->
            </center>
        </div>
</div>
