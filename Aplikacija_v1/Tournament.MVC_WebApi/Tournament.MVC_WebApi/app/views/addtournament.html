<div class="container" ng-controller="addTournamentController">
    <br />
    <br />
    <h2 class="well">ADD TOURNAMENT:</h2>
    <br />
    <div class="col-lg-12 well container">
            <form name="addtournamentform">
                <div class="row">
                    <div class="form-group col-lg-3">
                        <label>Name:</label>
                        <input type="text" placeholder="Enter Tournament Name Here.." class="form-control" required ng-model="addtournamentdata.Name"/>
                    </div>
                    <div class="form-group col-lg-2">
                        <label>Type:</label>
                        <div>
                            <select class="selectpicker dropdown form-control" data-style="btn-primary" required ng-model="addtournamentdata.Type">
                                <option>League</option>
                                <option>Playoff</option>
                                <option>League cup</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-3">
                        <label>Number of teams:</label>
                        <input type="number" min="2" max="32" placeholder="Enter Number of Teams Name Here.." class="form-control" required ng-model="addtournamentdata.NumberOfTeams" />
                    </div>
                    <div class="form-group col-lg-2">
                        <label>Start date:</label>
                        <datepicker date-format="yyyy-MM-dd" selector="form-control">
                            <div class="input-group">
                                <input class="form-control" required placeholder="Choose a date" ng-model="StartDate"/>
                                <span class="input-group-addon" style="cursor: pointer">
                                    <i class="fa fa-lg fa-calendar"></i>
                                </span>
                            </div>
                        </datepicker>
                    </div>
                    <div class="form-group col-lg-2">
                        <label>End date:</label>
                        <datepicker date-format="yyyy-MM-dd" selector="form-control">
                            <div class="input-group">
                                <input class="form-control" placeholder="Choose a date" ng-model="EndDate"/>
                                <span class="input-group-addon" style="cursor: pointer">
                                    <i class="fa fa-lg fa-calendar"></i>
                                </span>
                            </div>
                        </datepicker>
                    </div>
                </div>  
                <div class="col-lg-12 row" ng-show="addtournamentdata.Type == 'League cup'">
                    <label style="text-align:justify;">
                        If you add this type of tournament, you will need to add teams who won league tournaments. You can add league type of tournament as one group.
                    </label>
                </div>
                <!-- google maps div --> 
                <div class="map-wrapper">
                    <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events">
                        <ui-gmap-window ng-repeat="m in map.markers"
                                        coords="m.coords"
                                        show="map.window.show"
                                        options="windowOptions"
                                        closeClick="map.window.closeClick()"
                                        content="pozdrav">
                            <h5>{{address}}</h5>
                        </ui-gmap-window>
                        <ui-gmap-marker ng-repeat="m in map.markers"
                                        coords="m.coords"
                                        icon="m.icon"
                                        idkey="m.id"
                                        events="map.markersEvents">
                        </ui-gmap-marker>
                    </ui-gmap-google-map>
                </div>
                <br />
                <div class="col-md-6 col-md-offset-6">
                    <div class="pull-right">
                        <button type="button" class="btn btn-lg btn-info right" ng-click="addtournament()">Add tournament</button>
                    </div>
                </div>
            </form>             
    </div>
</div>
