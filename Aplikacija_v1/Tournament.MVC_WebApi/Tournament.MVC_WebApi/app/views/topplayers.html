<div class="container" ng-controller="topplayersController" ng-init="gettoptwentyplayers()">
    <h2 class="well">BEST PLAYERS:</h2>
    <br />
    <form class="well">
        <div class="row">
            <label>Search by surname:  <input ng-model="search.Surname" /></label>
        </div>
    </form>
    <br />
    <table class="table table-responsive table-hover well">
        <thead>
            <tr>
                <th ng-click="sort('Name')">
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    Name
                </th>
                <th ng-click="sort('Name')">
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    Surname
                </th>
                <th ng-click="sort('Name')">
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    Team
                </th>
                <th ng-click="sort('Tournament')">
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Tournament'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    Tournament
                </th>
                <th ng-click="sort('Scored')">
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Scored'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    Scored goals
                </th>
                <th ng-click="sort('Won')">
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Won'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    Yellow Cards
                </th>
                <th ng-click="sort('Won')">
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Won'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    Red Cards
                </th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="item in topTwentyPlayers | toArray:false | orderBy:sortKey:reverse | filter: {Surname: search.Surname} | itemsPerPage:10">
                <td>
                    {{item.Name}}
                </td>
                <td>
                    {{item.Surname}}
                </td>
                <td>
                    {{item.Team}}
                </td>
                <td>
                    {{item.Tournament}}
                </td>
                <td>
                    {{item.Goals}}
                </td>
                <td>
                    {{item.YellowCards}}
                </td>
                <td>
                    {{item.RedCards}}
                </td>
            </tr>
        </tbody>
    </table>
    <div class="col-lg-12 row">
        <dir-pagination-controls class="pull-right"
                                 max-size="10"
                                 direction-links="true"
                                 boundary-links="true">
        </dir-pagination-controls>
    </div>
</div>
